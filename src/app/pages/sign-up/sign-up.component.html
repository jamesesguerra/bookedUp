
<div class="flex min-h-screen">
    <section id="login-form-container" class="md:w-2/3 grow md:pl-20 px-5 pt-20 md:pt-20">
        <div class="w-8 h-8 overflow-hidden mb-2">
            <img class="w-full h-full object-cover" src="bookedUp-logo.png" alt="" />
          </div>

        <h1 class="font-accent font-light text-lg pb-3">Create your new bookedUp account</h1>
        <form [formGroup]="signUpForm">
            <app-text-input
                [label]="'Username'"
                [formControl]="$any(signUpForm.controls['username'])"
            />
            
            <app-text-input
                [label]="'Password'"
                [type]="'password'"
                [formControl]="$any(signUpForm.controls['password'])"
            />
            
            <app-text-input
                [label]="'Confirm Password'"
                [type]="'password'"
                [formControl]="$any(signUpForm.controls['confirmPassword'])"
            />

            <button class="btn btn-primary my-2 w-full">Create Account</button>
            <p class="text-sm mt-4">Already have an account? <a class="link" routerLink="/login">Log in.</a></p>
        </form>
    </section>

    <div class="hidden md:block w-1/3">
        <app-auth-visuals />
    </div>
</div>
