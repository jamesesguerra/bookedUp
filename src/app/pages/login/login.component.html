
<div class="flex min-h-screen">
    <section id="login-form-container" class="md:w-2/3 grow md:pl-20 px-5 pt-20 md:pt-20">
        <div class="w-8 h-8 overflow-hidden mb-2">
            <img class="w-full h-full object-cover" src="bookedUp-logo.png" alt="" />
          </div>

        <h1 class="font-accent font-light text-lg pb-3 pt-10">Sign in to your bookedUp account</h1>
        <form [formGroup]="loginForm">
            <app-text-input
                [label]="'Username'"
                [formControl]="$any(loginForm.controls['username'])"
            />
            
            <app-text-input
                [label]="'Password'"
                [type]="'password'"
                [formControl]="$any(loginForm.controls['password'])"
            />
            
            <button class="btn btn-primary my-2 w-full">Log in</button>
            <p class="text-sm mt-4">Don't have an account yet'? <a class="link" routerLink="/sign-up">Sign up</a></p>
        </form>
    </section>

    <div class="hidden md:block w-1/3">
        <app-auth-visuals />
    </div>
</div>
